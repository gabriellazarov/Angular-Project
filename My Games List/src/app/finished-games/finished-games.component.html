<div class="bigWrapper" *ngIf="games">
    <div *ngFor="let game of games" class="game-container">
        <div class="game-wrapper">

            <h2>{{game.title}}</h2>

            <div class="columns">
                <p class="tags">Tags: <span>{{game.tags.join(", ")}}</span></p>
                <div>
                    <p class="avgScoreTop"> Avg. Score:</p>
                    <p class="avgScoreBottom">6/10</p>
                </div>
            </div>

            <img src={{game.imageUrl}} alt="going hollow...">

            <div class="summary-container">
                <p class="summaryTitle">Summary</p>
                <p class="summary">{{game.description}}</p>
            </div>


            <div class="add">
                <span>Remove Game</span>
                <span>Update Score:</span>
                <select name="score" id="score">
                    <option value="None">None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!games">Loading...</div>
