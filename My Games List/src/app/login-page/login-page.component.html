<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="container">
    <form #form="ngForm" class="login" action="" method="post" (ngSubmit)="login(form)" autocomplete="off">
  
      <fieldset>
        <h2>Log In to Your GameList Account!</h2>
  
        <p class="input">
          <label for="email">
          </label>
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <input #emailInput="ngModel" ngModel  class="input-error" type="email" name="email" id="email" placeholder="Email" required email>
        </p>

        <ng-container *ngIf="emailInput.touched">
            <p *ngIf="emailInput.errors?.required" class="error">
              Email is required!
            </p>
            <p *ngIf="emailInput.errors?.email" class="error">
              Email is not valid!
            </p>
        </ng-container>



        <p class="input">
          <label for="password">
          </label>
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input #passwordInput="ngModel" ngModel type="password" name="password" id="password" placeholder="Password" required>
        </p>

        <ng-container *ngIf="passwordInput.touched">
            <p *ngIf="passwordInput.errors?.required" class="error">
              Password is required!
            </p>
        </ng-container>
        

        <button>Login</button>
  
        <p>
          Don't have an account?
          <a routerLink="/register">Register</a>
        </p>
  
      </fieldset>
    </form>
  </div>
